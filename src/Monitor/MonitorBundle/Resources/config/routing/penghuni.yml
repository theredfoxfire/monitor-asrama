penghuni_edit:
    path:     /{id}/edit
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:edit" }

penghuni_update:
    path:     /{id}/update
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:update" }
    methods:  [POST, PUT]

penghuni_delete:
    path:     /{id}/delete
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:delete" }
    methods:  [POST, DELETE]
