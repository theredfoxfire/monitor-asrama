penghuni:
    path:     /
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:index" }

penghuni_show:
    path:     /{id}/show
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:show" }

penghuni_new:
    path:     /{id}/new
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:new" }

penghuni_create:
    path:     /{ru}/create
    defaults: { _controller: "MonitorMonitorBundle:Penghuni:create" }
