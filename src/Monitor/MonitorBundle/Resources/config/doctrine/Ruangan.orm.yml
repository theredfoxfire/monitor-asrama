Monitor\MonitorBundle\Entity\Ruangan:
 type: entity
 repositoryClass: Monitor\MonitorBundle\Repository\RuanganRepository
 table: ruangan
 id:
  id:
   type: integer
   generator: { strategy: AUTO }
 fields:
  nama:
   type: string
   length: 255
  is_active:
   type: boolean
  created_at:
   type: datetime
  updated_at:
   type: datetime
   nullable: true
  token:
   type: string
   length: 255
   unique: true
 oneToOne:
  asrama:
   targetEntity: Asrama
   inversedBy: ruangan
   joinColumn:
    name: asrama_id
    referencedColumnName: id
 oneToMany:
  penghuni:
   targetEntity: Penghuni
   mappedBy: ruangan
 lifecycleCallbacks:
  prePersist: [setCreatedAtValue, setTokenValue ]
  preUpdate: [ setUpdatedAtValue ]
